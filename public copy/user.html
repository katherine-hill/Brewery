<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instasham</title>
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<!-- body start -->

<body>
    <header>
        <div class="header-logo">
        </div>
        <div class="header-search"></div>
        <div class="header-nav-icons">
        </div>
    </header>
    <form class="form-container" id="new-user-form">
        <fieldset>
            <span class="form-text form-title">Create new User:</span>
            <input class="new-user-name" type="email" name="create-user-name" placeholder="Email..." required="true">
            <span class="form-text form-user-image">Add User Image:</span>
            <input class="new-user-image" type="file" name="create-user-image" required="true" accept="image/x-png,image/gif,image/jpeg">
            <span class="form-text form-first-post">Create first Post:</span>
            <input class="new-first-post" type="file" name="create-first-post" accept="image/x-png,image/gif,image/jpeg">
        </fieldset>
    </form>
    <div id="new-post-template-container">

    </div>

    <!-- HANDLE BARS TEMPLATE -->
    <script id="new-insta-post-template" type="text/x-handlebars-template">
        <div class="insta-main-container">
            <div class="insta-header-container">

                <img class="insta-user-image" src="{{user_image}}">
                <span class="insta-user-name">{{user_name}}</span>
                <div class="insta-timestamp"></div>
            </div>
            <div class="insta-post-image"></div>
            <div class="insta-footer-container">
                <span class="insta-likes">{{likes}}<p> likes</p></span>
                <div class="insta-cap-container">
                    <span class="insta-user-name">{{user_name}}</span>
                    <span class="insta-caption">CAPTION</span>
                </div>
                <div class="insta-comment-container">
                    <span class="insta-user-name">{{user_name}}</span>
                    <span class="insta-comment">{{comment}}</span>
                </div>
                <div class="insta-post-comment-container">
                    <div class="insta-icon"></div>
                    <form id="insta-comment-post-form">
                        <input type="text" placeholder="Add a comment..." name="add-comment">
                    </form>
                    <button type="submit">Delete</button>
                </div>
            </div>
        </div>
    </script>
    <!-- HANDLE BARS TEMPLATE END END END -->

    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/handlebars-v4.0.5.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
