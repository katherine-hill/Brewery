<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instasham</title>
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">

<!-- body start -->

<body>
    <header>
        <div class="header-logo">
            <div class="insta-logo"><i class="fa fa-instagram" aria-hidden="true"></i>
                <span>Instasham</span>
            </div>

        </div>
        <form id="header-search">
            <input class="header-input-field" type="text" name="search-field" placeholder="search">
        </form>
        <div class="header-nav-icons">
            <i class="fa fa-compass" aria-hidden="true"></i>
            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
    </header>


    <div <div id="main-template-container">
        <div class="insta-main-container">
            <div class="insta-header-container">
                <img class="insta-user-image" src="http://bit.ly/2kDJ28N">
                <span class="insta-user-name">beetlejuice</span>
                <!-- <span class="insta-user-name">{{user_name}}</span> -->
                <div class="insta-timestamp">2h</div>
            </div>
            <div class="insta-post-image"></div>
            <div class="insta-footer-container">
                <span class="insta-likes">{{likes}}<p> likes</p></span>
                <div class="insta-cap-container">
                    <span class="insta-user-name">{{user_name}}</span>
                    <span class="insta-caption">CAPTION</span>
                </div>
                <div class="insta-comment-container">
                    <span class="insta-user-name">{{user_name}}</span>
                    <span class="insta-comment">{{comment}}</span>
                </div>
                <div class="insta-post-comment-container">
                    <div class="insta-icon"></div>
                    <form id="insta-comment-post-form">
                        <input type="text" placeholder="Add a comment..." name="add-comment">
                    </form>
                    <button type="submit">Delete</button>
                </div>
            </div>
        </div>
    </div>
